<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - How To</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Slideshow container-->

    <div class="slideshow-container">
        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/bossbaby.JPG" alt="Imgae 1" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/el-web.png" alt="Image 2" style="width: 100%;" >
            <div class="text">Caption two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/dress-comm.PNG" alt="Image 3" style="width: 100%;">
            <div class="text">Caption Three</div>
        </div>

        <!--Next previous buttons-->
        <a href="#" onclick="plusSlide(-1)" class="prev">&#10094</a>
        <a href="#" onclick="plusSlide(1)"  class="next">&#10095</a>
    </div>

    <!--The dots / circles-->

    <div class="" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
<script src="script.js"></script>
</html>
